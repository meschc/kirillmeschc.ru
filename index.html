<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Designer & Developer, Kirill Mescheryakov">
    <meta name="keywords" content="Meschc, Kirill Mescheryakov, designer, developer, portfolio, web design, graphic design">
    <meta property="og:title" content="Meschc">
    <meta property="og:description" content="Designer & Developer, Kirill Mescheryakov">
    <meta property="og:image" content="URL_вашего_изображения_для_поделивания">
    <meta property="og:url" content="https://kirillmeschc.ru">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml"> <!-- Путь к фавикону -->
    <title>Meschc</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Times New Roman", serif;
            color: #333;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            font-size: 18px;
            text-align: center;
            gap: 3px; /* Расстояние между ссылками */
        }
        .link-container a {
            text-decoration: none;
            color: #333;
            padding: 5px; /* Паддинг для каждой ссылки */
        }
        .link-container a:hover {
            color: #007BFF;
            text-decoration: underline;
        }
        .link-container a:active {
            color: #0056b3; /* Цвет при нажатии */
        }
        .site-title {
            position: fixed;
            bottom: 20px;
            font-size: 18px;
            color: rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="https://kirillmeschc.t.me" target="_blank"><i>t</i>g</a>
        <a href="https://x.com/kirillmeschc" target="_blank"><i>x</i></a>
        <a href="https://layers.to/kirill" target="_blank"><i>l</i>rs</a>
        <div>Подписчики: <span id="subscriber-count">Загрузка...</span></div>
    </div>
    <div class="site-title">meschc</div>
</body>
<script>
   async function fetchSubscriberCount() {
      try {
         const response = await fetch('https://kirillmeschc-ru.onrender.com/subscriber_count');
         const data = await response.json();
         if (data.subscriber_count) {
            document.getElementById('subscriber-count').innerText = data.subscriber_count;
         } else {
            console.error('Error:', data.error);
         }
      } catch (error) {
         console.error('Failed to fetch subscriber count:', error);
      }
   }

   // Запуск функции при загрузке страницы
   window.onload = fetchSubscriberCount;
</script>
</html>
